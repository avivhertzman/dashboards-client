<div *ngFor='let aggObject of termsCharts; let i = index;'>
    <div *ngFor='let agg of aggObject | keyvalue'>
        <ngx-charts-pie-chart *ngIf="isPie(agg.key)" [view]="view" [scheme]="colorScheme" [results]="getItem(agg.value)"
            [labels]=true [legendTitle]="getItem(agg.key)" [legend]=true class="mat-elevation-z2">
        </ngx-charts-pie-chart>
        <ngx-charts-bar-vertical *ngIf="isBar(agg.key)" [view]="view" [scheme]="colorScheme"
            [results]="getItem(agg.value)" [xAxis]="true" [yAxis]="true" [legend]="true" [showXAxisLabel]="true"
            [showYAxisLabel]="true" [legendTitle]="getItem(agg.key)" [xAxisLabel]="getItem(agg.key)"
            [yAxisLabel]="'count'">
        </ngx-charts-bar-vertical>
    </div>
</div>
<div *ngFor='let aggObject of dateCharts; let i = index;'>
    <ngx-charts-line-chart [view]="view" [scheme]="colorScheme" [legend]=true [results]="[aggObject]"
        [showXAxisLabel]="true" [showYAxisLabel]="true" [xAxis]="true" [yAxis]="true" [xAxisLabel]="'interval'"
        [yAxisLabel]="'count'" [timeline]="true">
    </ngx-charts-line-chart>
</div>
