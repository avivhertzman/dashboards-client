<form class="example-form">
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>pick schema id</mat-label>
      <input type="text"
             placeholder="Pick one"
             aria-label="Schema Id"
             matInput
             [formControl]="myControl"
             [matAutocomplete]="auto">
      <mat-autocomplete #auto="matAutocomplete" (optionSelected)='changeId($event.option.value)'>
        <!-- <mat-option *ngFor="let option of filteredOptions | async" [value]="option"> -->
        <mat-option *ngFor="let option of idsOptions" [value]="option">
          {{option}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </form>
